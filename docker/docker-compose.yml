name: hakunapi

services:
  db:
    image: postgis/postgis:18-3.6
    restart: unless-stopped
    environment:
      POSTGRES_DB: address_fin
      POSTGRES_USER: address_reader
      POSTGRES_PASSWORD: test
      PGHOST: localhost
      PGDATABASE: address_fin
      PGUSER: address_reader
    volumes:
      - ../examples/finnish_addresses/seed.sql:/docker-entrypoint-initdb.d/seed.sql:ro
      - ../examples/finnish_addresses/091.csv:/usr/local/share/091.csv:ro
      - ../examples/finnish_addresses/suomi_kunnat.csv:/usr/local/share/suomi_kunnat.csv:ro
      - db_data:/var/lib/postgresql
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready" ]
      interval: 5s
      retries: 5
      timeout: 10s
  hakunapi:
    build: ../.
    restart: unless-stopped
    ports:
      - "8080:8080"
      - "41467:41467"
    volumes:
      # mount the working example config dir so hakunapi can read addresses.properties (read-only)
      - ./cfg:/app/config:ro
    environment:
      # Tell Tomcat / hakunapi where to find the config file and pass JVM flags to Tomcat
      CATALINA_OPTS: >-
        -agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=0.0.0.0:41467
        -Dfeatures.hakuna.config.path=/app/config/addresses.properties
    depends_on:
      db:
        condition: service_healthy
        restart: true

volumes:
  db_data: {}
